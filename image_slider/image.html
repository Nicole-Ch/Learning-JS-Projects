<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            
            <img class="slide" src="/image_slider/images/car1.jpg" alt="" width="400px">
            <img class="slide" src="/image_slider/images/car2.jpg" alt="" width="400px">
            <img class="slide" src="/image_slider/images/car3.jpg" alt="" width="400px">
            <img class="slide" src="/image_slider/images/car4.jpg" alt="" width="400px">
        </div>
        <button class="previous" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>




    <script src="image.js"></script>
</body>
</html>
